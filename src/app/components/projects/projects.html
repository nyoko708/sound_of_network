<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="project in projects">
    <div class="thumbnail">
      <img class="pull-right" ng-src="assets/images/jasmine.png" alt="">
      <div class="caption">
        <h3>{{project.name}}</h3>
        <p>{{project.description}}</p>
        <p><a ng-href="#/project/detail/public/{{project.id}}">詳細</a></p>
      </div>
    </div>
  </div>
</div>
