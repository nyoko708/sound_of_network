<acme-navbar></acme-navbar>

<div class="row main-content">
  <div class="col-sm-3 col-sm-2 main-right">
    <acme-sidebar></acme-sidebar>
  </div>
  <div class="container col-lg-9 col-md-9 col-sm-6 main-section">
    <h3>自分のプロフィール</h3>
    <p class="text-right"><a href="/profile/edit">edit</a></p>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <center>
          <p><img src="assets/images/{{user.image_file_name}}" width="130" alt="sound of network icon" class="img-thumbnail"></p>
          <p>プロフィール画像</p>
        </center>
      </div>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">自己紹介</h3>
          </div>
          <div class="panel-body">
            {{user.description}}
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">名前</h3>
          </div>
          <div class="panel-body">
            {{user.name}}
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">設定した依頼料</h3>
          </div>
          <div class="panel-body">
            Free
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title">自分が持っているポイント</h3>
          </div>
          <div class="panel-body">
            0 ポイント
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">活動エリア</h3>
          </div>
          <div class="panel-body">
            <div ng-repeat="area in user.area">
              <p>・{{area.area_name}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">スキルセット</h3>
          </div>
          <div class="panel-body">
            <acme-skillset></acme-skillset>
          </div>
        </div>

  </div>
</div>

<acme-footer></acme-footer>
