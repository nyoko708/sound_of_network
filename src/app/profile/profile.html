<acme-navbar></acme-navbar>

<div class="row main-content">
  <div class="col-sm-3 col-sm-2 main-right">
    <acme-sidebar></acme-sidebar>
  </div>
  <div class="container col-lg-9 col-md-9 col-sm-6 main-section">
    <h3>プロファイル</h3>
    <p class="text-right"><a href="/profile/edit">edit</a></p>
    <hr>
    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img class="pull-right">
          <div class="caption">
            <p><img src="assets/images/icon_128.png" alt="sound of network icon" class="img-circle"></p>
            <p>プロフィール画像</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <h4>名前</h4>
        <hr>
        <p>{{user.name}}</p>
        <hr>
        <h4>活動エリア</h4>
        <hr>
        <div ng-repeat="area in user.area">
          <p>・{{area.area_name}}</p>
        </div>
        <hr>
        <h4>依頼料</h4>
        <hr>
        <p>Free</p>
      </div>
    </div>
    <hr>
    <h4>自分の持っているポイント</h4>
    <p>0 point</p>
    <hr>
    <acme-skillset></acme-skillset>
    <hr>
    <h4>自己紹介</h4>
    <hr>
    <p>{{user.description}}</p>
    <br>
    <br>
    </p>
  </div>
</div>

<acme-footer></acme-footer>
