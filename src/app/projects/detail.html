<acme-navbar></acme-navbar>

<div class="row main-content">
  <div class="col-sm-3 col-sm-2 main-right">
    <acme-sidebar></acme-sidebar>
  </div>

  <div class="container col-lg-9 col-md-9 col-sm-6 main-section">
    <h3>{{project.name}}</h3>
    <hr>
    <div class="row">
      <div class="col-md-3">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">達成度</h3>
          </div>
          <div class="panel-body">
           50%
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">いいね数</h3>
          </div>
          <div class="panel-body">
            {{project.good_sum}}
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title">メンバー数</h3>
          </div>
          <div class="panel-body">
            {{project_members_allcount}}
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">資金</h3>
          </div>
          <div class="panel-body">
            0 ポイント
          </div>
        </div>
      </div>
    </div>
    <hr>
    <h3>説明</h3>
    {{project.description}}
    <hr>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">ゴール</h1>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">{{project.goal_description}}</div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <div class="progress">
              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                60%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">参加メンバー</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3" ng-repeat="member in project_members">
                <img ng-src="assets/images/{{member.image_file_name}}" width="50px" alt="name" class="img-circle">
                <p><a href="#/user/detail/{{member.id}}">{{member.name}}</a></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6"><p>もっと見る...</p></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">プロジェクトチャット</h3>
          </div>
          <div class="panel-body">
            <div class="well well-sm">testuset001: 進捗は？</div>
            <div class="well well-sm">testuset002: もう少し</div>
            <div class="well well-sm">testuset003: 次のステップはどうしようか</div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="comment...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">send</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<acme-footer></acme-footer>
