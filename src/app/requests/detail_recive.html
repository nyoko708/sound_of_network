<acme-navbar></acme-navbar>

<div class="row main-content">
  <div class="col-sm-3 col-sm-2 main-right">
    <acme-sidebar></acme-sidebar>
  </div>
  <div class="container col-lg-9 col-md-9 col-sm-6 main-section">
    <h3>依頼詳細</h3>
    <hr>
    種類：{{request.type}}<br>
    既読ステータス：{{request.readStatus}}<br>
    ステータス：{{request.responseStatus}}
    <hr>
    <p>To:{{request.toUserId}}</p>
    <p>From:{{request.fromUserId}}</p>
    <p>Message:</p>
    <span>{{request.message}}</span>
  </div>
</div>

<acme-footer></acme-footer>
